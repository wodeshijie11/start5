                <div class="iphone"><img src="images/iphone7.jpg" alt=""></div>
                <div class="biao">
                <form id="form" action="pingguo.html" method="post" onsubmit="return xsubmit()">
                    <h1>新用户注册</h1>
                    <lable>用户名 ：</lable>
                    <input type="text" id="user"> <span id="userText"></span>
                    <br>
                    <lable>密码 ：</lable>
                    <input type="password" id="password"> <span id="passwordText"></span>
                    <br>
                    <lable>确认密码 ：</lable>
                    <input type="password" id="password1"> <span id="password1Text"></span>
                    <br>
                    <lable>电子邮箱 ：</lable>
                    <input type="text" id="email"> <span id="emailText"></span>
                    <br>
                    <lable>手机号 ：</lable>
                    <input type="text" id="tel"> <span id="telText"></span>
                    <br>
                    <input type="submit" value="注 册" id="sub" disabled="disabled">
                    <input type="reset" value="重 置" onClick="w1reset()" id="res"> </form>

    </div>
    <script>
        function w1Focus(w1ID, w1class, w1innerHTML) {
            /*if(w1ID.value==""){ //if 判断
                    w1class.className="bl";
                    w1class.innerHTML=w1innerHTML;
                }*/
            switch (w1ID.value) { //switch 判断
            case "":
                w1class.className = "bl";
                w1class.innerHTML = w1innerHTML;
                break;
            }
        }

        function w2Blur(w2Id, w2Text, w2innerHTML, w2Reg, w2RegHTML, w2elseHTML) {
            if (w2Id.value == "") {
                w2Text.className = "re";
                w2Text.innerHTML = w2innerHTML;
                return false;
            }
            else if (w2Reg) { //正则表达式
                w2Text.className = "re";
                w2Text.innerHTML = w2RegHTML;
                return false;
            }
            else {
                w2Text.className = "blue";
                w2Text.innerHTML = w2elseHTML;
                return true;
            }
        }
        var user = document.getElementById("user");
        var userText = document.getElementById("userText");
        var userReg = /^[0-9a-zA-Z]{6,18}$/;
        /*var userReg = "userid";*/
        user.onfocus = function () {
            var a = user;
            var b = userText;
            var a1 = "请输入用户名！";
            w1Focus(a, b, a1);
        }

        function xuser() {
            var a = user;
            var b = userText;
            var t1 = "不能为空！";
            var Reg = userReg.test(user.value) != true;
            var t2 = "请输入6-18位的英文或数字。";
            var t3 = "通过！";
            var x = w2Blur(a, b, t1, Reg, t2, t3);
            return x;
        }
        user.onblur = function () {
            xuser();
        }
        var password = document.getElementById("password");
        var passwordText = document.getElementById("passwordText");
        var passwordReg = /^[0-9a-zA-Z]{6,18}$/;
        password.onfocus = function () {
            var a = password;
            var b = passwordText;
            var a1 = "请输入密码！";
            w1Focus(a, b, a1);
        }

        function xpassword() {
            var a = password;
            var b = passwordText;
            var t1 = "密码不能为空！";
            var Reg = passwordReg.test(password.value) == false;
            var t2 = "请输入6-18位的英文或数字。";
            var t3 = "输入正确！";
            return w2Blur(a, b, t1, Reg, t2, t3);
        }
        password.onblur = function () {
            xpassword();
        }
        var password1 = document.getElementById("password1");
        var password1Text = document.getElementById("password1Text");
        password1.onfocus = function () { //在输入框的时候
            var a = password1;
            var b = password1Text;
            var a1 = "确认密码！";
            w1Focus(a, b, a1);
        }

        function xpassword1() {
            var a = password1;
            var b = password1Text;
            var t1 = "确认密码不能为空！";
            var Reg = password.value != password1.value;
            var t2 = "密码不一致。";
            var t3 = "密码通过！";
            return w2Blur(a, b, t1, Reg, t2, t3);
        }
        password1.onblur = function () { //离开输入框的时候
            xpassword1();
        }
        var email = document.getElementById("email");
        var emailText = document.getElementById("emailText");
        var emailReg = /[_a-zA-Z\d\-\.]+@[_a-zA-Z\d\-]+(\.[_a-zA-Z\d\-]+)+$/;
        email.onfocus = function () { //在输入框的时候
            var a = email;
            var b = emailText;
            var a1 = "请输入 email!";
            w1Focus(a, b, a1);
        }

        function xemial() {
            var a = email;
            var b = emailText;
            var t1 = "email 不能为空！";
            var Reg = emailReg.test(email.value) == false;
            var t2 = "email 输入有误！";
            var t3 = "email 输入正确！";
            return w2Blur(a, b, t1, Reg, t2, t3);
        }
        email.onblur = function () { //离开输入框的时候
            xemial()
        }
        var tel = document.getElementById("tel");
        var tellText = document.getElementById("telText");
        var telReg = /1\d{10}$/;;
        tel.onfocus = function () { //在输入框的时候
            var a = tel;
            var b = tellText;
            var a1 = "请输入手机号!";
            w1Focus(a, b, a1);
        }

        function xtel() {
            var a = tel;
            var b = tellText;
            var t1 = "手机号不能为空！";
            var Reg = telReg.test(tel.value) == false;
            var t2 = "手机号格式有误！";
            var t3 = "输入正确！";
            return w2Blur(a, b, t1, Reg, t2, t3);
        }
        tel.onblur = function () { //离开输入框的时候
                xtel();
            }
            //重置
        function w1reset() {
            var formButton = document.getElementById("form");
            var formAllspan = formButton.getElementsByTagName("span");
            var formAllInput = formButton.getElementsByTagName("input");
            for (var i = 0; i < formAllspan.length; i++) {
                formAllspan[i].className = "bl";
                formAllspan[i].innerHTML = "请输入内容！！！";
            }
        }
        onkeyup = function () {
                if (xuser() && xpassword() && xpassword1() && xemial() && xtel()) {
                    var subimt = document.getElementById("sub");
                    subimt.disabled = "";
                }
            }
            //提交
        function xsubmit() {
            if (xuser() && xpassword() && xpassword1() && xemial() && xtel()) {
                alert("恭喜你！注册成功！！！");
                return true;
            }
            return false;
        }
